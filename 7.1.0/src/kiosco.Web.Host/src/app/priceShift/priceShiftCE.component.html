<h2 mat-dialog-title>{{entityDto.id > 0 ? 'Edit' : 'Add'}}</h2>

<form [formGroup]="form" (ngSubmit)="save()">
    <mat-dialog-content>
        <div class="row">
            <div class="example-loading-shade" *ngIf="isLoadingResults">
                <h2>wait...</h2>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
                <mat-form-field appearance="outline" floatLabel="always" color="primary">
                    <mat-label>Price</mat-label>
                    <input type="number" matInput placeholder="" formControlName="price">
                </mat-form-field>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
                <mat-form-field appearance="outline" floatLabel="always" color="primary">
                    <mat-label>Percent</mat-label>
                    <input type="number" matInput placeholder="" formControlName="percent">
                </mat-form-field>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
                <mat-form-field appearance="outline" floatLabel="always" color="primary">
                    <mat-label>Type business elements</mat-label>
                <mat-select placeholder="" name="key" required formControlName="typeBusinessElementId">
                    <mat-option *ngFor="let entry of keysResults" [value]="entry.id" >
                        {{ entry.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
                <mat-form-field appearance="outline" floatLabel="always" color="primary">
                    <mat-label>Shifts</mat-label>
                <mat-select placeholder="" name="shift" formControlName="shiftId">
                    <mat-option *ngFor="let entry of shiftsResults" [value]="entry.id" >
                        {{ entry.title }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            </div>
        
        </div>
  
</mat-dialog-content>

    <mat-dialog-actions class="align-right custom-mat-dialog-actions">

        <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid">
            <mat-icon aria-label="Save">save</mat-icon>
            Guardar
        </button>
        <button style="margin-right: 10px;" mat-raised-button color="warn" (click)="cancel()" mat-dialog-close>
            <mat-icon aria-label="Cancel">cancel</mat-icon>
            Cancelar
        </button>

    </mat-dialog-actions>
  
  </form>
